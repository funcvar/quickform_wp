QF_CDESK_DEFAULT="Toda la lógica de cálculo se encuentra en la configuración del campo math, cada uno de los cuales contiene un segmento de la línea matemática final. Al incrustar y eliminar campos de forma dinámica, o al cambiar el valor, el usuario cambia la línea de cálculo final de la calculadora. Puede utilizar los siguientes caracteres: 0-9()-.+<>!=:?*/|%&v.<br><br>La ventaja de este método es la ausencia de una fórmula y la ausencia de dependencia del campo id. En consecuencia, un campo se puede usar muchas veces en la misma forma en diferentes lugares con diferentes valores. Su trabajo es colocar los paréntesis correctamente sin causar errores de cálculo. Condiciones como if else se pueden establecer mediante campos dependientes o mediante un registro como +(v>10?20:10). Para escribir una lógica más compleja, puede usar campos hidden.<br><br>Este método calcula solo un resultado. Este método no funcionará si el cálculo debe incluir el campo dos veces, por ejemplo, x*(x+y)+y*(x+y), donde x e y se repiten."

QF_CDESK_MULTIPL="Este método también transfiere la lógica matemática a la configuración de los campos math. La diferencia es la presencia de una fórmula definitoria y la capacidad de mostrar varios resultados de la calculadora, la capacidad de cambiar el orden, la capacidad de usar campos de forma selectiva, la capacidad de usar un campo varias veces en una fórmula, por ejemplo, 3.4={2.2}*{1.1}+{2.3}*{1.1}.<br><br>Especificar la fórmula de la forma: 4.31={4.25}{4.27}*2+({3.15}+{1.25}){4.2}, donde 4.31= es el fieldid calculatorSum con el que está asociada la fórmula. {4.25} - fieldid del campo, en lugar del cual se sustituirá el valor de math (número o expresión matemática). El punto y coma es el separador de fórmulas. Si no se encuentra el campo, se ignorará.<br><br>Para mostrar varios resultados, use una fórmula como: <br><br> width={4.27}{3.15}; <br>4.25=({7.0} >= 10?100:200){7.1}; <br>4.58={4.25}{4.27}{4.25}+{width}; <br>5.7=3.14*{3.16}*{3.16}/2+{4.25}({4.27}||{2.15});<br>9.12={width}*{5.7}<br><br>Puede utilizar los siguientes caracteres en este método: 0-9()-.+<>!=:?*/|%&."

QF_CDESK_SIMPLE="Esta opción utiliza lógica común. Transfiere completamente las matemáticas a la fórmula. En lugar de expresiones matemáticas en los campos math, debe ingresar el nombre de la variable allí. Por ejemplo, width en el primer campo y height en el segundo. La fórmula para calcular la mitad del área se vería así: 4.31={width}*{height}/2. La fórmula para calcular el área de un círculo se convierte en: 4.32=3.14*{d}*{d}/4, donde d es la variable asignada al campo con el diámetro.<br><br>La desventaja es que la calculadora solo considera campos rellenables como number, text, range.<br><br>Al igual que la versión anterior, este método puede mostrar varios resultados. Para hacer esto, muestre el campo de la función calculatorSum varias veces."

QF_CDESK_CUSTOM="Todas las calculadoras anteriores leen el formulario usando js en la computadora del cliente y, después de enviarlo, lo verifican al volver a calcular los campos en el servidor. El método propuesto siempre cuenta con el servidor, enviando una solicitud por Ajax cada vez que cambia el formulario. La fórmula de cálculo está escrita directamente en lenguaje php. Basta con escribir solo include (la ruta al archivo con lógica) en la fórmula. Esta opción es la más funcional.<br><br>Un ejemplo de cálculo del cono:"

