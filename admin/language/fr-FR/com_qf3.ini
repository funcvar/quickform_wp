QF_CDESK_DEFAULT="Toute la logique de calcul est située dans le paramètre de champ math, chacun contenant un segment de la ligne mathématique finale. En incorporant et en supprimant dynamiquement des champs, ou en modifiant la valeur, l'utilisateur modifie la ligne de calcul finale de la calculatrice. Vous pouvez utiliser les caractères suivants: 0-9()-.+<>!=:?*/|%&v.<br><br>L'avantage de cette méthode est l'absence de formule et l'absence de dépendance au champ id. Par conséquent, un champ peut être utilisé plusieurs fois dans le même formulaire à différents endroits avec des valeurs différentes. Votre travail consiste à placer les parenthèses correctement sans provoquer d'erreurs de calcul. Des conditions telles que if else peuvent être définies à l'aide de champs dépendants ou d'un enregistrement tel que +(v>10?20:10). Vous pouvez utiliser des champs hidden pour écrire une logique plus complexe.<br><br>Cette méthode ne calcule qu'un résultat. Cette méthode ne fonctionnera pas si le calcul doit inclure le champ deux fois, par exemple, x*(x+y)+y*(x+y), où x et y sont répétés."

QF_CDESK_MULTIPL="Cette méthode génère également une logique mathématique dans les paramètres des champs mathématiques. La différence est la présence d'une formule de définition et la possibilité d'afficher plusieurs résultats de calculatrice, la possibilité de changer l'ordre, la possibilité d'utiliser les champs de manière sélective, la possibilité d'utiliser un champ plusieurs fois dans une formule, par exemple, 3.4={2.2}*{1.1}+{2.3}*{1.1}.<br><br>Indiquez la formule du formulaire 4.31={4.25}{4.27}*2+({3.15}+{1.25}){4.2}, où 4.31= c'est fieldid calculatorSum, à laquelle est associée la formule. {4.25} - fieldid du champ, à la place duquel la valeur de math sera substituée (nombre ou expression mathématique). Le point-virgule est le séparateur de formule. Si le champ n'est pas trouvé, il sera ignoré.<br><br>Pour afficher plusieurs résultats, utilisez une formule telle que:<br><br>width={4.27}{3.15}; <br> 4.25=({7.0} >= 10?100:200){7.1}; <br> 4.58={4.25}{4.27}{4.25}+{width}; <br> 5.7=3.14*{3.16}*{3.16}/2+{4.25}({4.27}||{2.15}); <br> 9.12={width}*{5.7} <br><br> Vous pouvez utiliser les caractères suivants dans cette méthode : 0-9()-.+<>!=:?*/|%&."

QF_CDESK_SIMPLE="Cette option utilise une logique commune. Il transfère complètement les mathématiques à la formule. Au lieu d'expressions mathématiques dans les champs math, vous devez y saisir le nom de la variable. Par exemple, width dans le premier champ et height dans le second. La formule pour calculer la moitié de la surface ressemblerait alors à ceci: 4.31={width}*{height}/2. La formule de calcul de l'aire d'un cercle prendra la forme: 4.32=3.14*{d}*{d}/4, où d variable affectée à un champ de diamètre.<br><br> Inconvénient - la calculatrice ne prend en compte que les champs remplissables comme number, text, range.<br><br>Comme l'option précédente, cette méthode peut afficher plusieurs résultats. Pour cela, affichez plusieurs fois le champ fonction calculatorSum."

QF_CDESK_CUSTOM="Tous les calculateurs précédents considèrent le formulaire js-volume sur l'ordinateur du client, et après l'avoir envoyé, ils le vérifient en recalculant les champs sur le serveur. La méthode proposée, au contraire, compte toujours sur le serveur, envoyant une requête par Ajax à chaque fois que le formulaire change. La formule de calcul est écrite directement en langage php. Il suffit d'écrire uniquement include (le chemin vers le fichier avec la logique) dans la formule. Cette option est la plus fonctionnelle.<br><br>Un exemple de calcul du cône:"

